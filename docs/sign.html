<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>AutoAssist</title>
</head>

<body>
    <main class="container">
        <div class="offset-md-3 col-md-6">
            <div class="text-center mb-4">
                <img class="mb-4" src="" alt="AutoAssist logo" width="72" height="72">
                <h1>AutoAssist</h1>
                <br>
                <p>Cadastre-se ou entre com os seus dados de acesso</p>
            </div>
            <nav>
                <div class="nav nav-tabs" id="sign-tab" role="tablist">
                    <a class="nav-item nav-link" id="nav-login-tab" data-toggle="tab" href="#nav-login" role="tab">Entrar</a>
                    <a class="nav-item nav-link" id="nav-cadastro-tab" data-toggle="tab" href="#nav-cadastro" role="tab">Criar uma conta</a>
                </div>
            </nav>
            <div class="tab-content" id="nav-tabContent">
                <div class="tab-pane fade show active" id="nav-login" role="tabpanel" aria-labelledby="nav-login-tab">
                    <form class="form-signin">

                        <div class="form-label-group">
                            <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
                            <label for="inputEmail">E-mail</label>
                        </div>

                        <div class="form-label-group">
                            <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
                            <label for="inputPassword">Senha</label>
                        </div>

                        <div class="checkbox mb-3">
                            <label>
                                <input type="checkbox" value="remember-me"> Lembrar minha senha
                            </label>
                        </div>
                        <button class="btn btn-lg btn-primary btn-block" type="submit">Entrar</button>
                        <p class="mt-5 mb-3 text-muted text-center">&copy; 2017-2018</p>
                    </form>
                </div>
                <div class="tab-pane fade" id="nav-cadastro" role="tabpanel" aria-labelledby="nav-cadastro-tab">...</div>
            </div>
        </div>
    </main>
    <footer></footer>
    <script src="./node_modules/jquery/dist/jquery.min.js"></script>
    <script src="./node_modules/popper.js/dist/umd/popper.min.js"></script>
    <script src="./node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
</body>

</html>
